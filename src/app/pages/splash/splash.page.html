<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container">
    <div class="animated-bg">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <div class="logo-container">
      <div class="logo-circle">
        <ion-icon name="car-sport" class="logo-icon"></ion-icon>
      </div>
      <h1 class="app-name">CareCar</h1>
      <p class="tagline">Premium Car Care Products</p>
    </div>

    <div class="loading-section">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Loading amazing products...</p>
    </div>
  </div>
</ion-content>
